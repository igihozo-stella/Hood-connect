{% extends "registration/base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<style>
  body {
    background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');

  }
</style>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>

    <div class="col-md-4 form-section">
      {% if form.errors %}
      <p>Some information might be incorrect</p>
      {% endif %}
      <div>
        <div class="panel panel-default" style="margin-top:100px;">

          <div class="panel-body">
            <form action="/accounts/register/" method="post">

              {% csrf_token%}
              {% bootstrap_form form layout="inline" %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary sign-up-button" value="Sign Up">
              </div>
              <input type="hidden" name="next" value="{{next}}">

              <p>Have an account? <span><a class="" href="/accounts/login">Login</a></span></p>
            </form>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
